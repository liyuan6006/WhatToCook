<h2>
  My Recipes</h2>
<ul class="recipes">
  <li *ngFor='let recipe of recipes'>
    <a routerLink="/detail/{{recipe.id}}">
      <span class="badge">{{recipe.id}}</span> {{recipe.name}}
    </a>
     <button class="delete" title="delete recipe"
      (click)="delete(recipe)">x</button>
  

</ul>
<div>
  <label>Hero name:
    <input #recipeName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(recipeName.value); recipeName.value=''">
    add
  </button>
</div>
